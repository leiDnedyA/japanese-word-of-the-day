    const START_DATE_STRING = "2024-01-06";
    const START_INDEX = 3;

    function getWordOfTheDay() {
      // Normalize time so word changes at 12AM local time for user
      const startDate = new Date(START_DATE_STRING);
      startDate.setHours(0, 0, 0, 0);
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      const diffInMilliseconds = now - startDate;
      const diffInDays = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24));

      const index = (diffInDays + START_INDEX) % words.length;
      const wordData = words[index];

      document.getElementById("word").textContent = wordData.word;
      document.getElementById("furigana").textContent = wordData.furigana;
      document.getElementById("meaning").textContent = wordData.meaning;
    }

    getWordOfTheDay();
